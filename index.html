<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Recursive:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Press a key to Start</h1>
    <div class="container">
      <div class="row">
        <div id="green" class="btn green" type="button">
          <audio src="sounds/green.mp3">
            <source src="https://" type="video/">
          </audio>
        </div>
        <div id="red" class="btn red" type="button">
          <audio src="sounds/red.mp3">
            <!-- <source src="https://" type="video/"> -->
          </audio>
        </div>
      </div>
      <div class="row">
        <div id="yellow" class="btn yellow" type="button">
          <audio src="sounds/yellow.mp3">
            <source src="https://" type="video/">
          </audio>
        </div>
        <div id="blue" class="btn blue" type="button">
          <audio src="sounds/blue.mp3">
            <source src="https://" type="video/">
          </audio>
        </div>
      </div>
    </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="game.js" charset="utf-8"></script>
  </body>
</html>
